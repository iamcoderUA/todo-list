<div class="error">{{todoItemsEmptyArrayError$ | async}}</div>
<div class="todos-items">
  <ul class="todos-items__list">
    <li class="todos-items__item" *ngFor="let item of (todoItems$ | async); let i = index">
      <div class="todos-items__title">
        <input class="todos-items__checkbox" type="checkbox"
          (click)="toggleTodoItemComplete(item.id)"
          [checked]="item.complete">
        <span>{{i + 1 + '. ' + item.title}}</span>
      </div>
      <button class="todos-items__delete" type="button" (click)="deleteTodoItem(item.id)">delete</button>
    </li>
  </ul>
</div>
