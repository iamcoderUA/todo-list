<div class="todos-items">
  <ul class="todos-items__list">
    <li class="todos-items__item" *ngFor="let item of (todoItems | FilterTodoItems: complete); let i = index">
      <div class="todos-items__title">
        {{i + 1 + '. ' + item.title}}
      </div>
      <button class="todos-items__delete" type="button" (click)="deleteTodoItem(item.id)">delete</button>
    </li>
  </ul>
</div>
